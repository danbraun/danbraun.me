---
layout: default
---
<div class="grid-container">
    <div class="content">
        {{ content }}
        <!-- This loops through the paginated posts -->
        {% for post in site.posts %}

        <h4><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h4>
        <p class="post-met  a">{{ post.date | date: '%d.%m.%Y' }}</p>
        {{ post.excerpt }}
        <a href="{{ post.url }}">Read more...</a>

        {% unless forloop.last %}
        <hr>
        {% endunless %}

        {% endfor %}
    </div>
</div>
