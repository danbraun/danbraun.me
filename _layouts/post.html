---
layout: default
---

<div class="grid-container">
  <a name="jump"></a>
  <div class="content">
    <h2>{{ page.title }}</h2>

    Filed under: 
    {% assign sorted_cats = page.categories|sort %}
    {% for category in sorted_cats %}
    <a href="{{site.baseurl}}/category/{{category|slugize}}">{{category}}</a> {% unless forloop.last %} | {% endunless %}
    {% endfor %}

    <p>
      {{ content }}
    </p>
  </div>
</div>
