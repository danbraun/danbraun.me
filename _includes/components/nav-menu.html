<div class="" id="">
    <ul class="menu">
        <li class="site-title">
            <a href="{{ site.url }}/">{{ site.title }}</a>
        </li>
        {% for item in site.data.nav-main %}
        <li>
            <a href="{{ site.url }}{{ item.url }}">{{ item.link }}</a>

        </li>
        {% endfor %}
    </ul>
</div>
